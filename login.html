<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="shortcut icon" href="image/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="login">
  <section class="full">
    <div class="container">
      <h2>로그인</h2>
      <div class="content">
        <div class="left">
          <h3>아트허브를 <br>로그인 한 번으로 <br>편하게 이용하세요!</h3>
          <div class="btn join"><a href="join.html">회원가입 하러가기</a></div>
        </div>
        <div class="right">
          <div class="enter">
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <div class="login-footer">
              <div class="maintain">
                <input type="checkbox" id="chk">
                <label for="chk">로그인 상태 유지</label>
              </div>
              <div class="save">
                <input type="checkbox" id="check">
                <label for="check">아이디 저장</label>
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="btn">로그인</div>
            <div class="btn join"><a href="join.html">회원가입 하러가기</a></div>
          </div>
          <div class="quick">
            <span class="or-text">SNS계정으로 간편로그인</span>
            <div class="sns">
              <img src="image/facebook.png" alt="">
              <img src="image/google.png" alt="">
              <img src="image/kakao.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
