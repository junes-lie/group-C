<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작가 포트폴리오</title>
  <link rel="shortcut icon" href="image/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/more-artist.js" defer></script>
</head>
<body id="artist">
  <main>
    <div class="rel">
      <div class="main-image">
        <div class="title">
          <h2>작가 포트폴리오</h2>

        </div>
      </div>
    </div>
  </main>
  <section>
    <div class="rel">
      <div class="card-wrap">
        <div class="card">
          <img src="/image/portfolio1.png" alt="">
          <div class="name">
            <h4>박수진</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio2.png" alt="">

          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio3.png" alt="">
          <div class="name">
            <h4>김주환</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio4.png" alt="">
          <div class="name">
            <h4>경지연</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio5.png" alt="">
          <div class="name">
            <h4>심미나</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio6.png" alt="">
          <div class="name">
            <h4>이용제</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio7.png" alt="">
          <div class="name">
            <h4>방인균</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio8.png" alt="">
          <div class="name">
            <h4>김이린</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio9.png" alt="">
          <div class="name">
            <h4>최혜란</h4>

        </div>

          <img src="/image/portfolio10.png" alt="">

            <h4>성민우</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio11.png" alt="">
          <div class="name">
            <h4>윤정훈</h4>

        </div>
        <div class="card">
          <img src="/image/portfolio12.png" alt="">

          <img src="/image/portfolio13.png" alt="">
          <div class="name">
            <h4>추경</h4>

        </div>
        <div class="card">
          <img src="/image/portfolio14.png" alt="">
          <div class="name">
            <h4>김정환</h4>
          </div>
        </div>
        <div class="card">
          <img src="/image/portfolio15.png" alt="">
          <div class="name">
            <h4>윤상희</h4>
          </div>
        </div>
      </div>
      <div class="more">
        <button class="btn">더보기</button>
      </div>
    </div>
  </section>
</body>
</html>
